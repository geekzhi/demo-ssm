spring:
  profiles:
    active: ${profile:dev}

# mybatis相关配置
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml

# 不走拦截器的url
web:
  exclude:
    path: /login/**,/test/**,/verifyCode,/register,/changePass,/forgot

---
#本地开发环境
# 数据库相关配置
