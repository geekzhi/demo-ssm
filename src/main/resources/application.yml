  profiles: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://local.local:3306/test?useUnicode=true&characterEncoding=utf-8
    password: root
    username: root
  redis:
    host: local.local
    port: 6379
    timeout: 3000
  http:
    multipart:
      max-file-size: 5000Mb
      max-request-size: 5000Mb

web:
